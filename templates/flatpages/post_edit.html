{% extends 'default.html' %}

{% load custom_filters %}

{% block title %}
Posts
{% endblock title %}

{% block content %}

<table>
	<thead>
		<th>
			Заголовок
		</th>
		<th>
			Дата публикации
		</th>
		<th>
			Текст
		</th>
	</thead>
	
	<tr>
		<td>
			{{ post.head_post|censor }}
		</td>
		<td>
			{{ post.time_in_post }}
		</td>
		<td>
			{{ post.text_post|truncatewords:20|censor }}
		</td>
	</tr>

</table>

{% endblock content %}
